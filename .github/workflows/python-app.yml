# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Algorithmic Battle

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 flake8-docstrings
    - name: Lint with flake8
      run: |
        flake8 . 

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Test using unittests
      run: |
        python -m unittest

  execute:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install . --user
    - name: Run short battles with different options as a sanity check
      run: |
        $HOME/.local/bin/battle algobattle/problems/testsproblem --verbose --battle_type=iterated --cap=5 --rounds=2
        $HOME/.local/bin/battle algobattle/problems/testsproblem --verbose --battle_type=iterated --cap=5 --rounds=2 --no_overhead_calculation --teams algobattle/problems/testsproblem/team1.ini algobattle/problems/testsproblem/team2.ini
        $HOME/.local/bin/battle algobattle/problems/testsproblem --verbose --battle_type=averaged --instance_size=3 --iterations=3 --rounds=2
