[project]
name = "algobattle"
version = "4.0.0"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{name = "Jan Dreier"}, {name = "Henri Lotze"}]
urls = {github = "https://github.com/Benezivas/algobattle"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Natural Language :: English",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Typing :: Typed",
]
# we need to use a fixed version of the docker lib for windows
dependencies = ["docker @ git+https://github.com/ImogenBits/docker-py.git"]

[project.scripts]
algobattle = "algobattle.battle:main"

[project.optional-dependencies]
windows = ["windows-curses"]
